    <style>
        :root {
            --green-deep: #2E7D32;
            --green-main: #4CAF50;
            --green-light: #A5D6A7;
            --heart-red: #E53935;
            --dark-text: #1A237E;
            --gray-text: #455A64;
            --bg-light: #F9FAFB;
            --white: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(to bottom, var(--bg-light) 0%, #E8F5E9 100%);
            color: var(--gray-text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Top Navigation Bar */
        .top-nav {
            padding: 14px 5vw;
            display: flex;
            justify-content: flex-end;
            gap: 1.4rem;
            background: rgba(255,255,255,0.75);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(76,175,80,0.15);
        }

        .top-nav a {
            color: var(--gray-text);
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.25s ease;
        }

        .top-nav a:hover {
            color: var(--green-main);
            transform: translateY(-2px);
        }

        .top-nav i {
            font-size: 1.4rem;
        }

        /* Main Content */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2.5rem 5vw 5rem;
            text-align: center;
        }

        .logo-header {
            margin: 1.5rem 0 3rem;
        }

        .logo-header img {
            max-width: 420px;
            height: auto;
            filter: drop-shadow(0 12px 32px rgba(46,125,50,0.22));
            transition: transform 0.4s ease;
        }

        .logo-header img:hover {
            transform: scale(1.03);
        }

        /* Search Area */
        .search-wrapper {
            width: 100%;
            max-width: 680px;
            position: relative;
            margin: 1.8rem 0 3rem;
        }

        .search-input {
            width: 100%;
            padding: 18px 24px 18px 60px;
            font-size: 1.15rem;
            border: 2px solid #E0E7E0;
            border-radius: 60px;
            background: white;
            box-shadow: 0 6px 20px rgba(76,175,80,0.12);
            transition: all 0.3s ease;
            color: var(--dark-text);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--green-main);
            box-shadow: 0 0 0 5px rgba(76,175,80,0.22);
        }

        .search-icon {
            position: absolute;
            left: 22px;
            top: 50%;
            transform: translateY(-50%);
            width: 26px;
            opacity: 0.65;
        }

        .mic-icon {
            position: absolute;
            right: 22px;
            top: 50%;
            transform: translateY(-50%);
            width: 26px;
            cursor: pointer;
            transition: transform 0.25s;
        }

        .mic-icon:hover {
            transform: translateY(-50%) scale(1.2);
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.4rem;
            margin: 2rem 0 3.5rem;
        }

        .btn {
            padding: 14px 38px;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 50px;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            box-shadow: 0 4px 14px rgba(0,0,0,0.08);
        }

        .btn-demand {
            background: var(--green-main);
            color: white;
            border-color: var(--green-main);
        }

        .btn-demand:hover {
            background: var(--green-deep);
            transform: translateY(-3px);
            box-shadow: 0 12px 32px rgba(46,125,50,0.35);
        }

        .btn-shopping {
            background: white;
            color: var(--green-main);
            border-color: var(--green-main);
        }

        .btn-shopping:hover {
            background: var(--green-main);
            color: white;
            transform: translateY(-3px);
        }

        .btn-services {
            background: var(--heart-red);
            color: white;
            border-color: var(--heart-red);
        }

        .btn-services:hover {
            background: #D32F2F;
            transform: translateY(-3px);
        }

        /* Slogan */
        .slogan {
            margin: 1rem 0 4rem;
        }

        .slogan h1 {
            font-size: clamp(2.4rem, 7vw, 4.6rem);
            font-weight: 900;
            color: var(--green-deep);
            line-height: 1.05;
            margin-bottom: 0.5rem;
        }

        .slogan h2 {
            font-size: clamp(1.6rem, 5vw, 3rem);
            font-weight: 700;
            color: var(--heart-red);
        }

        /* Video */
        .video-wrapper {
            width: 100%;
            max-width: 820px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(46,125,50,0.18);
            background: #000;
            aspect-ratio: 16 / 9;
        }

        .video-wrapper iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Footer */
        footer {
            background: #E8F5E9;
            color: var(--gray-text);
            margin-top: auto;
            padding: 3rem 5vw 2rem;
            border-top: 1px solid rgba(76,175,80,0.2);
        }

        footer h4 {
            font-size: 1.3rem;
            color: var(--green-deep);
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .footer-links {
            display: flex;
            flex-wrap: wrap;
            gap: 3rem;
            justify-content: space-between;
        }

        .footer-links a {
            color: var(--gray-text);
            text-decoration: none;
            font-size: 1rem;
            line-height: 2.3;
            transition: color 0.25s;
        }

        .footer-links a:hover {
            color: var(--green-main);
        }

        @media (max-width: 680px) {
            .action-buttons {
                flex-direction: column;
                gap: 1.2rem;
            }
            
            .btn {
                width: 100%;
                max-width: 380px;
                margin: 0 auto;
            }

            .top-nav {
                gap: 1rem;
                justify-content: center;
                flex-wrap: wrap;
                padding: 12px 4vw;
            }
        }
    </style>
